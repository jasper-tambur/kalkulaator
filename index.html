<!DOCTYPE html>
<style>
    @import url('https://fonts.googleapis.com/css2?family=PT+Sans&display=swap');
</style> 
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Kalkulaator</title>
</head>
<body>
    <div class = "container">
        <div class="column-side">
            <input class="info" type="number" name="price" id="price" placeholder="Auto hind">
            <input class="info" type="number" name="payment" id="payment" placeholder="Eesmaks">
            <input class="info" type="number" name="tradein" id="tradein" placeholder="Sissevahetus">
            <label class="info" for="length">Laenu pikkus</label>

            <select name="length" id="length">
              <option value="12">12</option>
              <option value="24">24</option>
              <option value="36">36</option>
              <option value="48">48</option>
              <option value="60">60</option>
              <option value="72">72</option>
              <option value="84">84</option>
            </select> 
            <input type="number" name="interest" id="interest" placeholder="Intress">
        </div>
        <div class="column-main">
            <div class="window">
                <div class="window-top"></div>
                <div class="windows-bot"></div>
            </div>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
